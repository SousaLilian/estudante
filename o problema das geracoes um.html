<script>

		function pulaLinha() {
		document.write("<br>");

	}

		function mostra(frase) {
		document.write(frase);
		pulaLinha();

	}

	var idadeMediaQuantoTemFilhos = 28;
	var anoAtual = 2016;

	var quantidadeDeGeracoes = ((anoAtual - 1500) / idadeMediaQuantoTemFilhos);

mostra("Média das gerações é de " + (quantidadeDeGeracoes));


</script>
